<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="nav flex justify-between w-28 ">
        <div class="logo">
            <img style="width: 70px; height: 70px;padding: 1rem;" src="/image/logo1.png"/>
        </div>
        <div class="nav_main flex gap-4 cursor-pointer text-lg m-2 p-2">
            <a href="/"><h2>Home</h2></a>
            <a href="/about"><h2>About</h2></a>
            <a href="/contact.html"><h2>Contact</h2></a>
            <a href="/term&condition"><h2>Term&Condition</h2></a>
            <a href="/description"><h2>Description</h2></a>
        </div>
        <div class="buttom h-5 w-8 bg-blue-700 m-2 p-2">
            <button style="height: 2.3rem; width: 6rem; background-color:#5AE4A8; color: rgb(1, 1, 1); border-radius: 0.2rem; padding: 0.1rem;" class="font-semibold">Try Free</button>
        </div>
    </div>
    <hr class="border-black-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Contact Us</h1>
        <div class="flex flex-col lg:flex-row lg:space-x-8">
            <!-- Contact Form -->
            <div class="flex-1 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Send Message</button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="flex-1 bg-white p-6 rounded-lg shadow-lg mt-6 lg:mt-0">
                <h2 class="text-2xl font-semibold mb-4">Contact Information</h2>
                <p class="mb-4"><strong>Address:</strong> 123 Main Street, Anytown, USA</p>
                <p class="mb-4"><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Email:</strong> contact@example.com</p>
            </div>
        </div>
    </div>
</body>
</html>
